<!DOCTYPE html>
<html>
<head>
    <title>News Bot Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin: 15px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin: 10px 0;
            padding: 10px;
            background: #ffebee;
            border-radius: 4px;
        }
        .info {
            color: #1976D2;
            margin: 10px 0;
            padding: 10px;
            background: #E3F2FD;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>News Bot Login</h1>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="post" action="/login">
        {% if not show_verification %}
        <div class="form-group">
            <label>Username:</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">Login</button>
        {% else %}
        <div class="info">
            Please check your email or phone for the verification code sent by Instagram.
        </div>
        <div class="form-group">
            <label>Verification Code:</label>
            <input type="text" name="verification_code" required autocomplete="off">
        </div>
        <button type="submit">Verify</button>
        {% endif %}
    </form>
</body>
</html>
