<!DOCTYPE html>
<html>
<head>
    <title>News Bot Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .start { background: #4CAF50; color: white; }
        .stop { background: #f44336; color: white; }
        .logout { background: #607D8B; color: white; }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>News Bot Dashboard</h1>
    <div class="status">
        Status: {{ status }}
    </div>
    <form method="post" action="/start">
        <button class="btn start">Start Posting</button>
    </form>
    <form method="post" action="/stop">
        <button class="btn stop">Stop Posting</button>
    </form>
    <form method="post" action="/logout">
        <button class="btn logout">Logout</button>
    </form>
</body>
</html>
